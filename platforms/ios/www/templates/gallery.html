<ion-view view-title="full article">
    <ion-nav-bar class="bar-positive copperfont textcenter">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon ion-navicon noborder"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button icon ion-home noborder" ng-click="gohome()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="redbgcolor cattitle">
            <h4 class="redbgcolor copperfont cattitletext">IMAGES</h4>
        </div>
        <div class="row row-wrap">
            <div class="col col-33" ng-repeat="image in images" ng-click="goToSlide($index)">
                <img src="{{image.photo | imagepath}}" width="100%" class="centercrop">
            </div>
        </div>

        <!--show-pager="false">-->
        <script id="image-modal.html" type="text/ng-template">
            <div class="modal image-modal transparent" ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
                    <ion-slide ng-repeat="oImage in images">
                        <img ng-src="{{oImage.photo | imagepath}}" class="fullscreen-image" />
                    </ion-slide>
                </ion-slide-box>
            </div>
        </script>

    </ion-content>
</ion-view>
