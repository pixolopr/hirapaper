<ion-view view-title="sign up">
    <ion-nav-bar class="bar-positive copperfont textcenter">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon ion-navicon noborder"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button icon ion-home noborder" ng-click="gohome()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>

        <!--<button ng-click="signup()">LOGIN</button>-->
        <form name="forgotform" ng-submit="changepass()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Current Password</span>
                    <input type="password" ng-focus="clearerror()" ng-model="forgotdata.current" placeholder="Current Password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">New Password</span>
                    <input type="password" ng-focus="clearerror()" ng-model="forgotdata.newpass" placeholder="New Password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-focus="clearerror()" ng-model="forgotdata.confirmpass" placeholder="Confirm Password">
                </label>
            </div>
            <p class="textcenter redcolor">{{errormessage}}</p>
            <div class="textcenter">
                <button class="button button-positive signupbutton bluebgcolor" ng-click="changepass()">Change Password</button>
            </div>
        </form>


    </ion-content>

</ion-view>
